name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ”½ Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ standalone NDK Ð½Ð°Ð¿Ñ€ÑÐ¼ÑƒÑŽ (Ð³Ð°Ñ€Ð°Ð½Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ð¾ ÑÐ¾Ð´ÐµÑ€Ð¶Ð¸Ñ‚ clang++.exe)
      - name: Download NDK r25b (standalone)
        run: |
          curl -L https://github.com/android/ndk/releases/download/ndk-r25b/android-ndk-r25b-windows.zip -o ndk.zip
          7z x ndk.zip -ondk
        shell: cmd

      - name: Set up Android SDK (Ð±ÐµÐ· NDK!)
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "11076708"
          packages: |
            platforms;android-33
            build-tools;33.0.2

      # ðŸ” ÐŸÐ°Ñ‚Ñ‡Ð¸Ð¼ environment.json: Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ ÑÐºÐ°Ñ‡Ð°Ð½Ð½Ñ‹Ð¹ NDK
      - name: Patch environment.json for CI
        run: |
          $ndkPath = "$(Get-Location)\ndk\android-ndk-r25b"
          $sdkPath = "C:\Android\android-sdk"
          $javaPath = "${{ runner.tool_cache }}\Java_Temurin-Hotspot_jdk\17.0.17-10\x64"
          if (Test-Path environment.json) {
            $json = Get-Content environment.json | ConvertFrom-Json
            if ($json.Android) {
              $json.Android.NDK = $ndkPath
              $json.Android.SDK = $sdkPath
              $json.Android.Java = $javaPath
            }
            $json | ConvertTo-Json -Depth 10 | Set-Content environment.json
          }
        shell: pwsh

      - name: Verify tools
        shell: cmd
        run: |
          if not exist "BuildToolCpp.exe" exit /b 1
          if not exist "[BUILD]BuildEngine[Android].bat" exit /b 1
          if not exist "ndk\android-ndk-r25b\toolchains\llvm\prebuilt\windows-x86_64\bin\clang++.exe" (
            echo ERROR: clang++.exe not found in standalone NDK!
            exit /b 1
          )

      - name: Run Android build script
        shell: cmd
        run: |
          call "[BUILD]BuildEngine[Android].bat"

      - name: Find APK
        id: find_apk
        shell: cmd
        run: |
          for /r %%i in (*.apk) do (
            echo APK_PATH=%%i
            echo APK_PATH=%%i>>%GITHUB_ENV%
            goto :done
          )
          echo ERROR: APK not found!
          exit /b 1
          :done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: game-apk
          path: ${{ env.APK_PATH }}
